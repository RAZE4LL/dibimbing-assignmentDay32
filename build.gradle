plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    testImplementation 'org.testng:testng:7.7.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}